<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links (hyperlinks ou hiperligações)</title>
    <link rel="stylesheet" href="08.css">
</head>
<body>
    <!-- 
        Estrutura de um link
        https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Domínio: fatecfranca
        O domínio especifica o "dono", o responsável pelo link

        O registro de domínio é controlado por órgãos e empresas, dependendo do lugar do mundo. No Brasil, o órgão se chama registro.br

        O domínio é composto por várias partes:
        - br: TLD (top level domain) -> domínio de nível mais alto. Nesse caso, representa o paí, no caso, o Brasil
        - edu: alguns países, como o Brasil, não permitem o registor de domínios diretamente após seu TLD. Aqui, os domínios são registrados por subcategorias, como EDU, que são as instituições de ensino superior
        - fatecfranca: o nome escolhido pelo detentor do domínio

        O subdomínio é uma parte do domínio que pode ser criada livremente pelo dono do domínio:
        - site: o subdomínio vem ANTES do nomes do domínio
        - caminho ou rota: files/dsm-projeto-pedagogico.pdf

        http:// é o PROTOCOLO de acesso ao conteúdo. É a "linguagem" que será usada para comunicação entre o seu navegador e o serviço onde se encontra o conteúdo. A letra s após o http indica que a comunicação será criptografada.

        Um link da Internet é tecnicamente chamado de URL (Universal Resource Locator): localizador universal de recursos.
    -->
    <!--
        Links são representados pela tag <a> (anchor, âncora). O parâmetro href indica o destino do link.
        Sempre que o destino linkado NÃO pertencer ao nosso próprio site, o URL precisa iniciar com o protocolo (http:// ou https://).

        O elemento <a> também é um elemento de linha (fica na mesma linha).
    -->

    <!--
        Link externo: leva para uma página em outro site.
        Precisa começar com http:// ou https:// (endereço completo)
    -->
    <div> <!-- div é um elemento de bolco -->
    <a href="https://site.fatecfranca.edu.br"> Site oficial da Fatec Franca</a>
    </div>    
    <!-- 
        Link interno: leva para uma página do próprio site.
        Não precisa começar com o prefixo do protocolo.
    -->
    <p> <!-- p também é um elemento de bloco-->
       Para maiores informações sobre o uso de imagens em HTML, consulte 
    <a href="07-imagens2.html">Imagens 2</a>.Está tudo explicado lá.
    </p>

    <!--
        Link externo que abre em uma nova janela
        Para isso, usamos o atributo target com o valor - blank
    -->
    <div>
        <a href="https://www.cps.sp.gov.br" target="-blank">Site do Centro Paula Souza</a>    
    </div>

    <!-- Link de imagem ( o link pode ser externo ou interno)
        O "recheio" da tag <a>, em vez de ser um texto, é uma tag <img>.    
    -->
    <div>
        <a href="07-imagens2.html" title= "Página principal do site da Apptiva">
           <img src="img/apptiva-icon.png" alt="Site do Apptiva">
        </a>
    </div>

    <div>
        <a href="03-listas.html">Listas em HTML</a> 
    </div>


</body>
</html>
